<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Page with hls.js library</title>
  </head>
  <body>
    <h1>
      Static Page with hls.js library
    </h1>
    <br />
    <section id="video-picker"></section>

    <section>
      <video
        id="playerId"
        class=" "
        controls
        width="640"
        height="268"
        muted
        preload
      >
        <!-- <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL"> -->
        <!-- <source src="https://ottverse.com/free-hls-m3u8-test-urls/#:~:text=https%3A//cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" /> -->
        <!-- <source
          src="https://d2ufudlfb4rsg4.cloudfront.net/cnettv/hcgBWevF/adaptive/hcgBWevF_master.m3u8"
        /> -->
      </video>
    </section>
  </body>

  <script src="https://unpkg.com/hls.js@1.0.10/dist/hls.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> -->

  <!-- <video id="video"></video> -->
  <script>
    var video = document.getElementById("playerId");
    // var videoSrc = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
    const videoSrc =
      "https://d2ufudlfb4rsg4.cloudfront.net/cnettv/hcgBWevF/adaptive/hcgBWevF_master.m3u8";
    var hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);
    video.play();
  </script>

  <script src="src/playlist01.js"></script>
  <script>
    [
      "waiting",

      "suspend",

      // "ready",
      "ended",

      "pause",
      "play",
      "playing",

      "error",

      "progress",

      "seeking",
      "seeked",
      "canplay",
      "canplaythrough",
      "durationchange",
      "emptied",
      "ended",
      "loadeddata",
      "loadedmetadata",
      "ratechange",
      "stalled"
    ].map((evtName) => {
      video.addEventListener(evtName, function (event) {
        const time = performance.now();
        performance.mark(`video-event-${evtName}`);
      });
    });
  </script>
</html>
