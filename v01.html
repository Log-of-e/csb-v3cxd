<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>
      Static 02
    </h1>
    <br />

    <section>
      <video
        id="playerId"
        class="video-js"
        controls
        width="640"
        height="268"
        autoplay
        muted
        preload
      >
        <!-- <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL"> -->
        <!-- <source src="https://ottverse.com/free-hls-m3u8-test-urls/#:~:text=https%3A//cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" /> -->
        <source
          src="https://d2ufudlfb4rsg4.cloudfront.net/cnettv/hcgBWevF/adaptive/hcgBWevF_master.m3u8"
        />
      </video>
    </section>
  </body>
  <script>
    window.HELP_IMPROVE_VIDEOJS = false;
  </script>

  <link
    href="https://unpkg.com/video.js@7.15.2/dist/video-js.min.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/video.js@7.15.2/dist/video.min.js"></script>

  <script>
    // via the constructor
    var player00 = videojs("playerId", {
      html5: {
        vhs: {
          overrideNative: true
        },
        nativeAudioTracks: false,
        nativeVideoTracks: false
      }
    });

    // player.src({
    //   src:
    //     "https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8",
    //   type: "application/x-mpegURL"
    //   // withCredentials: true
    // });
  </script>

  <script src="src/playlist01.js"></script>
  <script>
    // var player00 = videojs('my-player');

    player00.on("ended", function () {
      const time = performance.now();
      console.log({ videoevent: "ended", time });
      // this.dispose();
    });

    window.__playerTimings = [];

    [
      "waiting",

      "suspend",

      "pause",
      "play",
      "playing",

      "progress",
      "seeking",
      "seeked",
      "canplay",
      "canplaythrough",
      "durationchange",
      "emptied",
      "ended",
      "loadeddata",
      "loadedmetadata",
      "ratechange",
      "stalled"
    ].map((evtName) => {
      player00.on(evtName, function (event) {
        const time = performance.now();
        performance.mark(`video-event-${evtName}`);
        const eventInfo = { videoevent: evtName, time, event };
        window.__playerTimings.push(eventInfo);
        console.log(eventInfo);
        // this.dispose();
      });
    });

    const navPerf = performance.getEntriesByType("navigation");

    const resrcPerf = performance.getEntries("resource");
  </script>
</html>
