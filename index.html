<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Static 000
    </h1>
    <br />
    <section id="video-picker"></section>

    <section>
      <video
        id="playerId"
        class="video-js"
        controls
        width="640"
        height="268"
        muted
        preload
      >
        <source
          src="https://d2ufudlfb4rsg4.cloudfront.net/cnettv/hcgBWevF/adaptive/hcgBWevF_master.m3u8"
        />
      </video>
    </section>
  </body>
  <script>
    window.HELP_IMPROVE_VIDEOJS = false;
  </script>

  <link
    href="https://unpkg.com/video.js@7.15.2/dist/video-js.min.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/video.js@7.15.2/dist/video.min.js"></script>

  <script>
    // via the constructor
    var player00 = videojs("playerId", {
      html5: {
        vhs: {
          overrideNative: true
        },
        nativeAudioTracks: false,
        nativeVideoTracks: false
      }
    });
  </script>

  <script src="src/playlist01.js"></script>
  <script>
    player00.ready(function () {
      const playPromise = this.play();
    });

    [
      "waiting",

      "suspend",

      "ready",

      "pause",
      "play",
      "playing",
      "ended",

      "error",

      // "progress",

      "seeking",
      "seeked",
      "canplay",
      "canplaythrough",
      "durationchange",
      "emptied",
      "ended",
      "loadeddata",
      "loadedmetadata",
      "ratechange",
      "stalled"
    ].map((evtName) => {
      player00.on(evtName, function (event) {
        performance.mark(`video-event-${evtName}`);
      });
    });
  </script>
</html>
